<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" >
   <meta property="og:title" content="{{ post.title }}" />
  <meta property="og:site_name" content="{{ site.title }}"/>
  <meta property="og:url" content="{{ BASE_PATH }}/{{ page.slug }}" />
  <meta property="og:description" content="{{ post.content | strip_html | truncatewords: 10 }}" />
  <meta property="og:type" content="article" />
  <meta property="fb:app_id" content="111485935582499" />
  <meta property="og:image" content="{{ post.featured_image}}" />
   <title>{{ page.title }}</title>

   {% include themes/boxy/meta.html %}
   <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="your title" type="application/atom+xml" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/all.css" type="text/css" media="screen, projection" />
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/socialshare.min.css" type="text/css" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

{% include themes/boxy/header.html %}

<div class="home main">
  <div class="container">
    <div class="site">
      <div class="content row">
        <article class="col-md-9">
          {{ content }}
        </article>
        <aside class="col-md-3 widget-area">
          {% include themes/boxy/related-sidebar.html %}
        </aside>
      </div>
  </div>
</div>

{% include themes/boxy/footer.html %}

{% include JB/analytics %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="{{ ASSET_PATH }}/js/socialshare.min.js"></script>
<script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
<script src="{{ ASSET_PATH }}/js/scripts.js"></script>
<script type="text/javascript">
SocialShareKit.init();
</script>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4&appId=394649140698737";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
</body>
</html>
