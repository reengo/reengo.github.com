<meta property="og:title" content="{{ post.title }}" />
<meta property="og:site_name" content="{{ page.title }}"/>
<meta name="author" content="{{ site.author.name }}" />
<meta property="article:author" content="{{ site.author.name }}" />
<meta property="og:url" content="http://www.reengo.com/{{ post.slug }}" />
<meta property="og:image" content="http://www.reengo.com/{{ post.featured_image }}" />
<meta property="og:description" content="{{ post.content | truncatewords: 100 | strip_html }} " />
