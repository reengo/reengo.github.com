<meta property="og:title" content="{{ page.title }}" />
<meta property="og:site_name" content="{{ site.title }} :: {{ page.title }}"/>
<meta name="author" content="{{ site.author.name }}" />
<meta property="article:author" content="{{ site.author.name }}" />
<meta property="og:url" content="http://www.reengo.com/{{ page.slug }}/" />
<meta property="og:image" content="http://www.reengo.com/{{ page.featured_image }}" />
<meta property="og:description" content="{{ page.content | truncatewords: 100 | strip_html }} " />
